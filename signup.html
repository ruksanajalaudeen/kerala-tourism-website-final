<div class="col-lg-3 mymargin">
<form  name="myform" action="index .html" onsubmit="return phonenumber();return validatemail();return passwordChanged();" class="signup">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="password" type="text" size="15" maxlength="100" onkeyup="return passwordChanged();" required>
        <span id="strength"></span>
      </div>

    </div>
    <div class="form-group">
      <label for="inputAddress">Phone</label>
      <input type="text" class="form-control" id="contctno" required>
    </div>
    
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <!--<div class="signup-cont">-->
      <label for="error" id="error"></label>
  
    <button type="submit" class="btn btn-primary" style="background-color: green; border-color: green; width:23em;">Sign up</button>
  </form>
